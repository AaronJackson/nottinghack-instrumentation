<!DOCTYPE html>
<html>
  <head>
    <title>Snackspace monthly</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="tidy-table.min.js"></script>

    <script>
      $(document).ready(function() {
        $.getJSON('data/snackspace_monthly.json.php', function(res) {

          // generate HTML table
          $('#container')
              .TidyTable({
                  columnTitles : res.columns,
                  columnValues : res.data
              });
        });
      });
    </script>
    <link rel="stylesheet" type="text/css" href="tidy-table.min.css">
  </head>
  <body>
    <p>New version of this page as now avalible on HMS at <a href="https://hms.nottinghack.org.uk/statistics/snackspace-monthly">https://hms.nottinghack.org.uk/statistics/snackspace-monthly</a></p>
    Note 1: Only purchases made using RFID are counted in "Items vended" and "Vend value".<br />
    <div id="container"></div>

  </body>
</html>
