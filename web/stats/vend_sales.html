<!DOCTYPE html>
<html>
  <head>
    <title>Vending machine sales</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="tidy-table.min.js"></script>
    
    <script>
      $(document).ready(function() {
        $.getJSON('data/vend_sales.json.php', function(res) {

          // generate HTML table
          $('#container')
              .TidyTable({
                  columnTitles : res.columns,
                  columnValues : res.data
              });
        });
      });
    </script>
    <link rel="stylesheet" type="text/css" href="tidy-table.min.css">
  </head>
  <body>
    Note 1: Only purchases made using RFID are counted.<br />
    Note 2: "Available" means the item is currently assigned a slot on the vending machine, but it isn't necessarily in stock.
    <div id="container"></div>

  </body>
</html>
